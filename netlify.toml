# Netlify configuration
[build]
  publish = "website"
  command = "npm install"
  functions = "netlify/functions"

# Simple SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build settings
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Context settings
[context.production]
  command = "npm install"
  publish = "website"

[context.deploy-preview]
  command = "npm install"
  publish = "website"

[context.branch-deploy]
  command = "npm install"
  publish = "website"
