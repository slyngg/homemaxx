<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Your Cash Offer | HomeMAXX</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://maps.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://maps.gstatic.com" crossorigin>
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8fafc;
      color: #1f2937;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* Fullscreen funnel container */
    .funnel-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      background: white;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .funnel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1f2937;
    }

    .logo .text-primary { color: #3b82f6; }

    .save-btn {
      background: none;
      border: none;
      color: #6b7280;
      font-size: 0.875rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    .save-btn:hover { color: #3b82f6; }

    /* Progress bar */
    .progress-container {
      margin-bottom: 3rem;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #3b82f6;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    /* Step content */
    .step-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .step-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .step-subtitle {
      color: #6b7280;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    /* Form elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    /* Option buttons */
    .option-grid {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .option-btn {
      padding: 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: white;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .option-btn:hover {
      border-color: #3b82f6;
      background: #f8fafc;
    }

    .option-btn.selected {
      border-color: #3b82f6;
      background: #eff6ff;
    }

    /* Image options */
    .image-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .image-option {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .image-option:hover {
      border-color: #3b82f6;
    }

    .image-option.selected {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .image-option img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .image-option-content {
      padding: 1rem;
    }

    .image-option-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .image-option-desc {
      font-size: 0.875rem;
      color: #6b7280;
    }

    /* Navigation */
    .step-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      padding-top: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .btn-back {
      background: none;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-back:hover { color: #374151; }

    .btn-primary {
      background: #3b82f6;
      color: white;
      min-width: 120px;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    /* Skip button */
    .btn-skip {
      background: none;
      border: none;
      color: #6b7280;
      font-size: 0.875rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    .btn-skip:hover { color: #374151; }

    /* Property details grid */
    .property-details {
      background: #f8fafc;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .detail-row:last-child { border-bottom: none; }

    .detail-label {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .detail-value {
      font-weight: 600;
    }

    .edit-link {
      color: #3b82f6;
      font-size: 0.875rem;
      text-decoration: none;
      cursor: pointer;
    }

    .edit-link:hover { text-decoration: underline; }

    /* Hidden class */
    .hidden { display: none !important; }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .funnel-container {
        padding: 1.5rem 1rem;
      }

      .step-title {
        font-size: 1.75rem;
      }

      .image-options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="funnel-container">
    <!-- Header -->
    <div class="funnel-header">
      <div class="logo">Home<span class="text-primary">MAXX</span></div>
      <button class="save-btn" onclick="saveDraft()">Save</button>
    </div>

    <!-- Progress -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 12.5%"></div>
      </div>
    </div>

    <!-- Step Content -->
    <div class="step-content" id="step-content">
      <!-- Steps will be dynamically inserted here -->
    </div>

    <!-- Navigation -->
    <div class="step-navigation">
      <button class="btn-back" id="back-btn" onclick="goBack()" style="display: none;">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
        Back
      </button>
      <button class="btn btn-primary" id="next-btn" onclick="goNext()">Next</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../assets/js/opendoor-funnel.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHBid-FjKVCrF1E4IL90jD71fTAUcwv4s&libraries=places&v=weekly&loading=async&callback=initGooglePlaces"></script>
</body>
</html>
