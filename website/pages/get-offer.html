<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Your Cash Offer | HomeMAXX</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8fafc;
      color: #1f2937;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* Fullscreen funnel container */
    .funnel-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      background: white;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .funnel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1f2937;
    }

    .logo .text-primary { color: #3b82f6; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Language Toggle Styles */
    .language-toggle-container {
      position: relative;
      z-index: 1100;
    }

    .language-toggle {
      position: relative;
      display: inline-block;
    }

    .language-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      transition: all 0.2s;
    }

    .language-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .flag-icon {
      width: 20px;
      height: 12px;
      border-radius: 2px;
    }

    .language-text {
      font-weight: 600;
      color: #1f2937;
    }

    .dropdown-icon {
      color: #6b7280;
      transition: transform 0.2s;
    }

    .language-toggle.active .dropdown-icon {
      transform: rotate(180deg);
    }

    .language-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.25rem;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      min-width: 140px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.2s;
      z-index: 1000;
    }

    .language-toggle.active .language-dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .language-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      cursor: pointer;
      font-size: 0.875rem;
      color: #374151;
      transition: background-color 0.2s;
    }

    .language-option:hover {
      background: #f9fafb;
    }

    .language-option:first-child {
      border-radius: 0.5rem 0.5rem 0 0;
    }

    .language-option:last-child {
      border-radius: 0 0 0.5rem 0.5rem;
    }

    .save-btn {
      background: none;
      border: none;
      color: #6b7280;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.75rem;
    }

    .save-btn:hover { 
      color: #3b82f6; 
    }

    /* Progress bar */
    .progress-container {
      margin-bottom: 4rem;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #3b82f6;
      transition: width 0.3s ease;
      border-radius: 3px;
    }

    /* Step content */
    .step-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    .step-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
      color: #1f2937;
      text-align: center;
    }

    .step-subtitle {
      font-size: 1.125rem;
      color: #6b7280;
      margin-bottom: 3rem;
      line-height: 1.5;
      text-align: center;
    }

    .step-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Form elements */
    .form-group {
      margin-bottom: 2rem;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.75rem;
      color: #374151;
      font-size: 1rem;
    }

    .form-input {
      width: 100%;
      padding: 1.25rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1.125rem;
      transition: border-color 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    /* Option buttons */
    .option-grid {
      display: grid;
      gap: 1.25rem;
      margin-bottom: 3rem;
    }

    .option-btn {
      padding: 1.5rem;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      background: white;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1.125rem;
      line-height: 1.4;
    }

    .option-btn:hover {
      border-color: #3b82f6;
      background: #f8fafc;
    }

    .option-btn.selected {
      border-color: #3b82f6;
      background: #eff6ff;
    }

    /* Image options */
    .image-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .image-option {
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .image-option:hover {
      border-color: #3b82f6;
    }

    .image-option.selected {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .image-option img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .image-option-content {
      padding: 1.25rem;
    }

    .image-option-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .image-option-desc {
      font-size: 0.875rem;
      color: #6b7280;
      line-height: 1.4;
    }

    /* Property details */
    .property-details {
      background: #f8fafc;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .detail-row:last-child { border-bottom: none; }

    .detail-label {
      color: #6b7280;
      font-size: 1rem;
    }

    .detail-value {
      font-weight: 600;
      font-size: 1rem;
    }

    .edit-link {
      color: #3b82f6;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
    }

    .edit-link:hover { text-decoration: underline; }

    /* Navigation */
    .step-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-back {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: none;
      border: none;
      color: #6b7280;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.75rem;
    }

    .btn-back:hover { color: #3b82f6; }

    /* Hidden class */
    .hidden { display: none !important; }

    /* Desktop specific styles */
    @media (min-width: 1024px) {
      .funnel-container {
        max-width: 900px;
        padding: 3rem 2rem;
      }
      
      .step-title {
        font-size: 3rem;
      }
      
      .step-subtitle {
        font-size: 1.25rem;
      }

      .image-options {
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
      }
      
      .option-grid {
        gap: 1.5rem;
      }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .funnel-container {
        padding: 1.5rem 1rem;
        max-width: 100%;
      }

      .step-title {
        font-size: 1.75rem;
      }

      .step-subtitle {
        font-size: 1rem;
      }

      .header-right {
        flex-direction: column;
        gap: 0.5rem;
      }

      .image-options {
        grid-template-columns: 1fr;
      }
      
      .btn {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }
      
      .option-btn {
        padding: 1.25rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="funnel-container">
    <!-- Header -->
    <div class="funnel-header">
      <div class="logo">
        Home<span class="text-primary">MAXX</span>
      </div>
      
      <div class="header-right">
        <!-- Language Toggle -->
        <div class="language-toggle-container">
          <div class="language-toggle" id="languageToggle">
            <button class="language-btn" id="languageBtn">
              <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 30'%3E%3Crect width='60' height='30' fill='%23B22234'/%3E%3Cpath d='M0,0h60v2.31H0V0z M0,4.62h60v2.31H0V4.62z M0,9.23h60v2.31H0V9.23z M0,13.85h60v2.31H0V13.85z M0,18.46h60v2.31H0V18.46z M0,23.08h60v2.31H0V23.08z M0,27.69h60V30H0V27.69z' fill='%23FFFFFF'/%3E%3Crect width='24' height='16.15' fill='%233C3B6E'/%3E%3C/svg%3E" alt="English" class="flag-icon" id="currentFlag">
              <span class="language-text" id="currentLanguage">EN</span>
              <svg class="dropdown-icon" width="12" height="8" viewBox="0 0 12 8" fill="none">
                <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="language-dropdown" id="languageDropdown">
              <div class="language-option" data-lang="en">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 30'%3E%3Crect width='60' height='30' fill='%23B22234'/%3E%3Cpath d='M0,0h60v2.31H0V0z M0,4.62h60v2.31H0V4.62z M0,9.23h60v2.31H0V9.23z M0,13.85h60v2.31H0V13.85z M0,18.46h60v2.31H0V18.46z M0,23.08h60v2.31H0V23.08z M0,27.69h60V30H0V27.69z' fill='%23FFFFFF'/%3E%3Crect width='24' height='16.15' fill='%233C3B6E'/%3E%3C/svg%3E" alt="English" class="flag-icon">
                <span>English</span>
              </div>
              <div class="language-option" data-lang="es">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 30'%3E%3Crect width='60' height='30' fill='%23AA151B'/%3E%3Crect width='60' height='10' y='10' fill='%23F1BF00'/%3E%3C/svg%3E" alt="Espa√±ol" class="flag-icon">
                <span>Espa√±ol</span>
              </div>
            </div>
          </div>
        </div>

        <button class="save-btn" onclick="saveDraft()" data-translate="btn.save">Save & Exit</button>
      </div>
    </div>

    <!-- Progress -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 12.5%"></div>
      </div>
    </div>

    <!-- Step Content -->
    <div class="step-content" id="step-content">
      <!-- Steps will be dynamically inserted here by OpendoorFunnel -->
    </div>

    <!-- Navigation -->
    <div class="step-navigation">
      <button class="btn-back" id="back-btn" onclick="goBack()" style="display: none;">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
        Back
      </button>
      <button class="btn btn-primary" id="next-btn" onclick="goNext()" data-translate="btn.next">Next</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../assets/js/language-toggle.js"></script>
  <script src="../assets/js/opendoor-funnel.js"></script>
  <script>
    // Initialize funnel when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      if (window.OpendoorFunnel) {
        new OpendoorFunnel();
      } else {
        console.error('OpendoorFunnel not found - check script path');
      }

      // Initialize language toggle functionality
      initializeLanguageToggle();
    });

    function initializeLanguageToggle() {
      const languageBtn = document.getElementById('languageBtn');
      const languageToggle = document.getElementById('languageToggle');
      const languageOptions = document.querySelectorAll('.language-option');
      const currentFlag = document.getElementById('currentFlag');
      const currentLanguage = document.getElementById('currentLanguage');

      // Toggle dropdown
      languageBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        languageToggle.classList.toggle('active');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function() {
        languageToggle.classList.remove('active');
      });

      // Handle language selection
      languageOptions.forEach(option => {
        option.addEventListener('click', function() {
          const selectedLang = this.dataset.lang;
          const flagImg = this.querySelector('.flag-icon').src;
          const langText = selectedLang.toUpperCase();

          // Update current display
          currentFlag.src = flagImg;
          currentLanguage.textContent = langText;

          // Close dropdown
          languageToggle.classList.remove('active');

          // Trigger language change event
          if (window.languageToggle && window.languageToggle.setLanguage) {
            window.languageToggle.setLanguage(selectedLang);
          }

          console.log('Language changed to:', selectedLang);
        });
      });
    }

    // Global functions for funnel navigation
    window.goNext = function() {
      if (window.funnelInstance && window.funnelInstance.nextStep) {
        window.funnelInstance.nextStep();
      }
    };

    window.goBack = function() {
      if (window.funnelInstance && window.funnelInstance.prevStep) {
        window.funnelInstance.prevStep();
      }
    };

    window.saveDraft = function() {
      if (window.funnelInstance && window.funnelInstance.saveDraft) {
        window.funnelInstance.saveDraft();
      }
    };
  </script>
</body>
</html>
