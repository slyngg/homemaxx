<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" stroke="#2563eb" stroke-width="3"/>
  
  <!-- Document Stack -->
  <g transform="translate(50, 50)">
    <!-- Bottom Document -->
    <rect x="10" y="15" width="80" height="100" rx="4" ry="4" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1.5"/>
    
    <!-- Middle Document -->
    <rect x="5" y="10" width="80" height="100" rx="4" ry="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
    
    <!-- Top Document with Contract Lines -->
    <rect x="0" y="5" width="80" height="100" rx="4" ry="4" fill="#ffffff" stroke="#2563eb" stroke-width="1.5"/>
    
    <!-- Contract Lines -->
    <line x1="15" y1="25" x2="65" y2="25" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="40" x2="65" y2="40" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="55" x2="40" y2="55" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    
    <!-- House Icon -->
    <path d="M20,80 L50,60 L80,80 L80,105 L20,105 Z" fill="#2563eb" opacity="0.2" stroke="#2563eb" stroke-width="1.5"/>
    <path d="M45,105 L45,90 L55,90 L55,105" fill="none" stroke="#2563eb" stroke-width="1.5"/>
    
    <!-- Checkmark -->
    <circle cx="65" cy="45" r="15" fill="#10b981" opacity="0.2"/>
    <path d="M58,45 L63,50 L72,40" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- One Click Text -->
  <path d="M42,145 Q50,145 50,153 L50,165 Q50,173 42,173 L32,173 Q24,173 24,165 L24,153 Q24,145 32,145 Z" fill="#2563eb" opacity="0.1" stroke="#2563eb" stroke-width="1"/>
  <text x="37" y="164" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2563eb">1</text>
  
  <!-- Mouse Click Icon -->
  <path d="M58,160 L58,150 L68,150 L68,160 Q68,165 63,165 Q58,165 58,160 Z" fill="#2563eb" opacity="0.1" stroke="#2563eb" stroke-width="1"/>
  <line x1="63" y1="145" x2="63" y2="152" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Contract Text -->
  <path d="M76,155 L140,155 Q146,155 146,160 L146,165 Q146,170 140,170 L76,170 Q70,170 70,165 L70,160 Q70,155 76,155 Z" fill="#2563eb" opacity="0.1" stroke="#2563eb" stroke-width="1"/>
  <text x="108" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2563eb">CONTRACT</text>
</svg>
